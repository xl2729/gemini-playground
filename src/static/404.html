<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page not found - Gemini Playground</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .error-container {
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #1a73e8;
            margin-top: 0;
            font-size: 28px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .support-link {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        .support-link:hover {
            text-decoration: underline;
        }
        .home-button {
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 16px;
            transition: background-color 0.2s;
        }
        .home-button:hover {
            background-color: #0d62c9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Page not found</h1>
        <p>Looks like you've followed a broken link or entered a URL that doesn't exist on this site.</p>
        <p>If this is your site, and you weren't expecting a 404 for this path, please visit Netlify's <a href="https://docs.netlify.com/routing/redirects/" class="support-link">support guide</a> for troubleshooting tips.</p>
        <a href="/" class="home-button">Go to Homepage</a>
    </div>
</body>
</html>
